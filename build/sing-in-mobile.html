<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Вход">
	<meta name="keywords" content="Enigmo, Финансовая Платформа">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	
	<link rel="stylesheet" href="css/style.min.css">
	<title>Вход</title>
</head>
<body>
    <div class="wrapper-mobi">
        <div class="sing-in__wrapper-mobi">
            <div class="header-img">
                <img src="images/EnigmoFond2-1.png" alt="">
            </div>
            <div class="sing-in__block-mobi">
                <div class="sing-in__header">
                    <img src="images/EnigmO-logo2 1.svg" alt="Enigmo" class="sing-in__header-logo">
                    <p class="sing-in__header-text">Финансовая Платформа</p>
                </div>
                <img src="images/email.svg" alt="email" class="sing-in__block-img-mobi">
                <div class="sing-in__block-form-wrapper">
                    <form action="#" class="sing-in__block-form">
                        <input type="email" name="email" placeholder="E-mail" class="sing-in__block-form__input" required>
                        <input type="password" name="password" placeholder="Пароль" class="sing-in__block-form__input" required>
                        <button type="submit" class="sing-in__block-form__btn mt-4">Войти</button>
                        
                    </form>
                </div>
                <div class="sing-in__block__text-wrapper">
                    <a href="#" class="sing-in__block-link">Войти через Telegram</a>
                    <p class="sing-in__block__text">Для регистрации<br> свяжись со своим эдвайзером</p>
                </div>

            </div>
            <div class="footer-img">
                <img src="images/D1_BgMOB-1.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
