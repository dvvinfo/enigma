<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Confirm Operation Password">
	<meta name="keywords" content="Enigmo, Финансовая Платформа">
	<link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
	
	<link rel="stylesheet" href="css/style.min.css">
	<title>Confirm Operation Password</title>
</head>
<body>
    <div class="wrapper-mobi">
        <div class="сonfirm-password__wrappe-mobi">
            <div class="header-img">
                <img src="images/EnigmoFond2-1.png" alt="">
            </div>
            <div class="сonfirm-password__block-mobi">
                <div class="сonfirm-password__header">
                    <img src="images/EnigmO-logo2 1.svg" alt="Enigmo" class="сonfirm-password__header-logo">
                    <p class="сonfirm-password__header-text">Финансовая Платформа</p>
                </div>
                <img src="images/confirm-password.svg" alt="Для подтверждения операции введите пароль" class="сonfirm-password__block-img-mobi">
                <div class="сonfirm-password__block-form-wrapper">
                    <form action="#" class="сonfirm-password__block-form">
                        <span class="сonfirm-password__block-text">Для подтверждения операции введите пароль</span>
                        
                        <input type="password" name="password" placeholder="Введите пароль" class="сonfirm-password__block-form__input" required>
                        <button type="submit" class="сonfirm-password__block-form__btn">Подтвердить</button>
                        
                    </form>
                </div>

            </div>
            <div class="footer-img">
                <img src="images/D1_BgMOB-1.png" alt="">
            </div>

        </div>
    </div>
</body>
</html>
