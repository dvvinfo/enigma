<!DOCTYPE html>
<html lang="ru">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="Настройки">
	<meta name="keywords" content="Enigmo, Финансовая Платформа">
	<link rel="shortcut icon" href="" type="image/x-icon">
	
	<link rel="stylesheet" href="css/style.min.css">
	<title>Настройки</title>
</head>
<body>
    <div class="wrapper-mobi">
        <div class="wrapper-content-mobi">
            <header class="header-mobi">
                <div class="deposit-block-mobi">
         
                    <div class="setting-block__title-content"><img src="images/setting.svg" alt="Настройки профиля">
                        <h1 class="setting-block__title">Настройки </h1>
                    </div> 
                    
                </div>
                <div class="header-mobi__btn-wrapper">
                    <!-- <button class="header-mobi__btn"><img src="images/burger-icon.svg" alt=""></button> -->
                    <div class="burger">
                        <span class="burger__line"></span>
                        <span class="burger__line-1"></span>
                    </div>
                </div>
                
                <!-- меню -->
                <div class="menu-header">
                    <div class="menu__logo-wrapper">
                        <img src="images/logo-menu.svg" alt="">
                        <span class="menu__logo-text">Финансовая Платформа</span>
                    </div>
                    <div class="menu__links-block">
                        <ul class="menu__links-wrapper">
                            <li class="menu__links-item"><a href="#" class="menu__links"><img src="images/menu-icons-1.svg" alt="Панель управления">Панель управления</a></li>
                            <li class="menu__links-item"><a href="#" class="menu__links"><img src="images/i-MyOperations-menu.svg" alt="Операции">Операции</a></li>
                            <li class="menu__links-item"><a href="#" class="menu__links"><img src="images/i-process-menu.svg" alt="Процессы">Процессы</a></li>
                            <li class="menu__links-item"><a href="#" class="menu__links"><img src="images/structure-menu.svg" alt="Структура">Структура</a></li>
                            <li class="menu__links-item"><a href="#" class="menu__links"><img src="images/i_support-menu.svg" alt="Техподдержка">Техподдержка</a></li>
                        </ul>
                    </div>
                </div>
            </header>
            <div class="setting-block__content">
                <div class="setting-block__content__avatar-block-mobi">
                    <div class="setting-block__content__avatar-wrapper-mobi">
                        <input type="file" class="setting-block__content__avatar-input" id="avatar-input">
                        <label for="avatar-input" class="setting-block__content__avatar-label-mobi">
                        <img src="images/avatar-setting.png" alt="avatar " class="setting-block__content__avatar-img-mobi">
                        <img src="images/camera.svg" alt="Загрузить фотографию" class="setting-block__content__avatar-camera-mobi">
                    </label>
                    </div>
                    <div class="setting-block__content__radio-wrapper">
                        <div class="setting-block__content__radio-wrapper__item">
                        <label class="radio">
                            <input type="radio">
                            <div class="radio__text">Получать уведомления в Telegram</div>
                        </label>
                    </div>
                    
                    <div class="setting-block__content__radio-wrapper__item">
                        <label class="radio">
                            <input type="radio">
                            <div class="radio__text">Получать уведомления на E-mail</div>
                        </label>
                        
                    </div>
                    </div>
                    <a href="#" class="setting-block__content__avatar-link text-center m-0">Привязать Telegram</a>
                    <button class="setting-block__content__avatar-btn-mobi"><a href="#" class="setting-block__content__avatar__link-mobi">Настроить Уведомления</a></button>

                </div>
                <div class="setting-block__content-form-block-mobi">
                    <form action="#" class="setting-block__content-form-mobi">
                        <div class="setting-block__content-form-item mr-0">
                            <h4 class="setting-block__content-form__title-mobi">Личная информация</h4>
                            <div class="setting-block__content-form__input-wrapper">
                            <input type="text" name="name" placeholder="Имя" class="setting-block__content-form__input__info-mobi">
                            <img src="images/i-edit.svg" alt="">
                            
                        </div>
                        <div class="setting-block__content-form__input-wrapper">
                            <input type="text" name="surname" placeholder="Фамилия" class="setting-block__content-form__input__info-mobi">
                            <img src="images/i-edit.svg" alt="">
                        </div>
                        <div class="setting-block__content-form__input-wrapper">
                            <input type="email" name="email" placeholder="E-mail" class="setting-block__content-form__input__info-mobi">
                            <img src="images/i-edit.svg" alt="">
                            </div>
                            <div class="setting-block__content-form__input-wrapper">
                            <input type="text" name="tel" placeholder="Телефон" class="setting-block__content-form__input__info-mobi">
                            <img src="images/i-edit.svg" alt="">
                        </div>
                        </div>
                        <div class="setting-block__content-form-item">
                            <h4 class="setting-block__content-form__title-mobi">Сменить пароль</h4>
                            <input type="password" name="old_password" placeholder="Старый пароль" class="setting-block__content-form__input-mobi">
                            <input type="password" name="new_password" placeholder="Новый пароль" class="setting-block__content-form__input-mobi">
                            <input type="password" name="repeat_new_password" placeholder="Повторить новый пароль" class="setting-block__content-form__input-mobi">
                            <button type="submit" class="setting-block__content-form__btn-mobi">Сохранить</button>
                        </div>
                    </form>

                </div>
            </div>
            
        </div>
        <div class="menu-block fixed-bottom">
    <div class="menu">
      <button class="menu__btn"> <a href="#" class="menu__link"><img src="images/menu-back-icons.svg" alt="Назад" class="menu__btn-img"></a></button>
      <button class="menu__btn"> <img src="images/notification.svg" alt="Уведомления" class="menu__btn-img"></button>
      <button class="menu__btn"> <img src="images/settings.svg" alt="Настройки" class="menu__btn-img"></button>
      <button class="menu__btn"> <a href="#" class="menu__link"><img src="images/support.svg" alt="Новости" class="menu__btn-img"></a></button>
      <button class="menu__btn"> <a href="#" class="menu__link"><img src="images/logout.svg" alt="Выход" class="menu__btn-img"></a></button>


    </div>
</div>

    </div>
    <script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
