<!DOCTYPE html>
<html lang="en">
    @@include('components/page/_1_head.html',{
        'title': 'Вход',
        'description': 'Вход',
        'keywords': 'Enigmo, Финансовая Платформа',
        'favicon': 'img/favicon.png'
        })
<body>
    <div class="wrapper">
        <div class="sing-in__wrapper">
            <div class="sing-in__block">
                <div class="sing-in__header">
                    <img src="images/EnigmO-logo2 1.svg" alt="Enigmo" class="sing-in__header-logo">
                    <p class="sing-in__header-text">Финансовая Платформа</p>
                </div>
                <img src="images/email.svg" alt="email" class="sing-in__block-img">
                <div class="sing-in__block-form-wrapper">
                    <form action="#" class="sing-in__block-form">
                        <input type="email" name="email"  placeholder="E-mail" class="sing-in__block-form__input" required>
                        <input type="password" name="password"  placeholder="Пароль" class="sing-in__block-form__input" required>
                        <button type="submit" class="sing-in__block-form__btn">Войти</button>
                        
                    </form>
                </div>
                <div class="sing-in__block__text-wrapper">
                    <a href="#" class="sing-in__block-link">Войти через Telegram</a>
                    <p class="sing-in__block__text">Для регистрации<br> свяжись со своим эдвайзером</p>
                </div>

            </div>

        </div>
    </div>
</body>
</html>
